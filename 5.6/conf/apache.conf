<Directory /errors/>
	Options -Indexes
	AllowOverride None
	Require all granted
</Directory>

<Directory /health/>
	Options -Indexes
	AllowOverride None
	Require local
</Directory>

Alias /_errors/ /errors/
<Location "/_health">
    Alias "/health/index.php"
</Location>
ErrorDocument 404 /_errors/404.html
ErrorDocument 403 /_errors/403.html
ErrorDocument 500 /_errors/500.html
